<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />

    <title>Mis Eventos</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <!-- <link rel="stylesheet" href="css/material-datetime-picker.css"> -->
    <link href="css/materialize.clockpicker.css" type="text/css" rel="stylesheet" media="screen,projection" />

</head>

<body>
    <header>
        <nav class="grey lighten-1" role="navigation">
            <div class="nav-wrapper container">
                <a id="logo-container" href="index.html" class="brand-logo"><img src="img/logo.png" style="height: 65px" /></a>
                <ul class="right hide-on-med-and-down">

                    <li><a href="login.html"><i class="material-icons left">perm_identity</i> Iniciar Sesion</a></li>
                </ul>

                <ul id="nav-mobile" class="side-nav">
                    <li><a href="login.html"><i class="material-icons left">perm_identity</i> Iniciar Sesion</a></li>
                </ul>
                <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
            </div>
        </nav>
    </header>
    <main>

        <div class="container">
            <div class="section">

                <div class="row">
                    <form class="col s12" id="formNuevoEvento" action="#">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="nombre" type="text" class="validate" required>
                                <label for="nombre">Nombre</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="date" type="date" class="datepicker" required>
                                <label for="date">Fecha</label>
                            </div>

                            <div class="input-field col s12">
                                <input id="timepicker" class="timepicker" type="time" required>
                                <label for="timepicker">Hora</label>
                            </div>

                            <div class="input-field col s12">
                                <input id="direccion" type="text" required>
                                <label for="direccion">Direccion</label>
                            </div>

                            <div class="input-field col s12">
                                <input id="precioInscripcion" type="number" required>
                                <label for="precioInscripcion">Precio Inscripcion</label>
                            </div>

                            <div class="input-field col s12">
                                <select id="selectModalidades" required>
                                <option value="" disabled selected>Seleccionar Modalidad</option>
                                <option value="Bloque">Bloque</option>
                                <option value="Festival">Festival</option>
                              </select>
                            </div>

                            <div class="input-field col s12" >
                                <select id="selectCategorias" multiple required>
                                <option value="" disabled >Seleccionar Categorias</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Menores de 18">Menores de 18</option>
                              </select>
                            </div>

                            <div class="input-field col s6">
                                <input id="numeroBoulders" type="number" class="validate" required>
                                <label for="numeroBoulders">Cantidad de boulders</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="puntajeBoulder" type="number" class="validate" required>
                                <label for="puntajeBoulder">Puntaje por boulder</label>
                            </div>
                            <div class="input-field col s12 center">
                                <button class="btn waves-effect waves-light" type="submit" name="action">
                                    Crear Nuevo Evento<i class="material-icons right">send</i>
                                </button>
                            </div>


                        </div>
                    </form>
                </div>




            </div>

        </div>

    </main>


    <footer class="page-footer orange">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Footer Content</h5>
                    <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2014 Copyright Text
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>


    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js "></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/rome/2.1.22/rome.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
    <script src="js/materialize.clockpicker.js" charset="utf-8"></script>

    <script src="js/nuevoEvento.js"></script>

    <script>
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 5, // Creates a dropdown of 15 years to control year
            format: 'yyyy/mm/dd'  
        });
        //Using: https://github.com/chingyawhao/materialize-clockpicker/

        //Time Picker:
        $('#timepicker').pickatime({
            autoclose: false,
            twelvehour: false,
            default: '14:20:00'
        });
        $(document).ready(function() {
            $('select').material_select();
        });

        // armarJsonDesdeFormulario();
    </script>


</body>

</html>
